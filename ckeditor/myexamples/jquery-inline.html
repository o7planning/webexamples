<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Create Editors with jQuery - Inline Example</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script src="../ckeditor.js"></script>
	<script src="../adapters/jquery.js"></script>
	
	<style>

		#editable
		{
			padding: 10px;
			float: left;
		}

	</style>
	
	<script>

		CKEDITOR.disableAutoInline = true;

		$( document ).ready( function() { 
			$( '#editable' ).ckeditor(); // Use CKEDITOR.inline().
		} ); 

	</script>
</head>
<body>

	<h1>Create Editors with jQuery - Inline Example</h1>
	
	<form action="" method="post"> 
	
		<div id="editable" contenteditable="true" style="border: 1px solid red;">
			<p>Hello <strong>CKEditor</strong></p>
		</div>
  
	</form> 
	
	
</body>
</html>
